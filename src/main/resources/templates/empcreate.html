<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>EmployeeList</title>
</head>
<body>
<div class="container">
    <h2>Create Employee</h2>

    <form class="form-horizontal" action="#" th:action="@{/empcreate}" th:object="${employee}" method="post">
        <div class="form-group"><p>Employee Id: <input type="text" class="form-control" th:field="*{employeeID}"/></p></div>
        <div class="form-group"><p>First Name: <input type="text" class="form-control"  th:field="*{firstName}"/></p></div>
        <div class="form-group"><p>Last Name: <input type="text" class="form-control" th:field="*{lastName}"/></p></div>
        <div class="form-group"><p>Country: <input type="text" class="form-control" th:field="*{country}"/></p></div>
        <div class="form-group"><p>Date of Birth: <input type="date" class="form-control" th:field="*{dateOfBirth}"/></p></div>

        <p><input type="submit" class="btn btn-default" value="Submit"/> <input type="reset" class="btn btn-default" value="Reset"/></p>
    </form>

</div>
</body>
</html>
